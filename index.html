<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Cálculo de Média</h1>
        <p>Insira as notas das avaliações (0 a 10):</p>

        <div class="input-box">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="Ex: 7.5">
        </div>

        <div class="input-box">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="Ex: 5.0">
        </div>

        <button id="btnCalcular">Verificar Situação</button>

        <div id="resultado" class="hidden">
            <hr>
            <h2 id="media-final">Média: -</h2>
            <p id="situacao-texto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
